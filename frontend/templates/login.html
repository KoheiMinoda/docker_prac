<!DOCTYPE html>
<html>
<head>
    <title>Login - AI English Conversation</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <div class="auth-methods">
            <!-- メールアドレスでのログイン -->
            <form id="email-login-form" class="auth-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="メールアドレス" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="パスワード" required>
                </div>
                <button type="submit" class="auth-button">ログイン</button>
            </form>

            <!-- Googleでのログイン -->
            <div class="auth-divider">または</div>
            <button id="google-login" class="auth-button google-button">
                <img src="/static/images/google-icon.png" alt="Google">
                Googleでログイン
            </button>
        </div>

        <div class="auth-links">
            <a href="/register">アカウントをお持ちでない方は登録</a>
            <a href="/reset-password">パスワードをお忘れの方</a>
        </div>
    </div>

    <script type="module">
        import { auth } from '/static/js/firebase.js';
        import { 
            signInWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider 
        } from 'firebase/auth';

        const provider = new GoogleAuthProvider();

        // メールアドレスでのログイン
        document.getElementById('email-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = '/';
            } catch (error) {
                alert('ログインに失敗しました: ' + error.message);
            }
        });

        // Googleでのログイン
        document.getElementById('google-login').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = '/';
            } catch (error) {
                alert('Googleログインに失敗しました: ' + error.message);
            }
        });
    </script>
</body>
</html>
